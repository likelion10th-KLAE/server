[uwsgi]
chdir = /home/ubuntu/server
module = klae.wsgi:application
home = /home/ubuntu/myvenv/
static-map = /static=/home/ubuntu/server/static

uid = ubuntu
gid = ubuntu
 
socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
